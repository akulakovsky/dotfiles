save-position-on-quit=yes

# Rendering stuff
profile=gpu-hq
deband=no

# Sub/audio language
slang=jpn,enm,eng,en,jpn
alang=jpn,ja,jp

# Screenshots
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-png-compression=9
screenshot-template="%F %whh%wMm%wSs%wTms"
--screenshot-directory=/home/hotsno/Pictures/mpv

# IINA is dumb
#sub-ass-force-margins=no

# Window
fullscreen=yes
autofit=30%
ontop
geometry=100%:100

